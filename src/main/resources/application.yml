server:
  port: 8082

spring:
  application:
    name: spring-api-gateway
  cloud:
    gateway:
      routes:
        - id: user-application
          uri: lb://USER-APPLICATION
          predicates:
            - Path=/api/**

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaulZone: http://localhost:8761/eureka